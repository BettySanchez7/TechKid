{% extends "TechKidApp/base.html" %}

{% load static %}

{% block content %}
    <header class="text-center text-white masthead" style="background: linear-gradient(rgb(59,119,205), #6d28aa 89%), rgb(59,118,205);">
        <div class="masthead-content">
         <div class="container">
                <h2 class="masthead-heading mb-0">REGISTRO DE USUARIO</h2>
        </div>
        </div>
        <div class="bg-circle-1 bg-circle" style="background: linear-gradient(#6d28aa, #0038a8);"></div>
        <div class="bg-circle-2 bg-circle" style="background: linear-gradient(180deg, rgb(59,119,205) 30%, #59118e 100%);transform: scale(0.78);padding: -37px;margin: 166px;"></div>
        <div class="bg-circle-3 bg-circle" style="background: linear-gradient(#59118e, #003893);"></div>
        <div class="bg-circle-4 bg-circle" style="background: linear-gradient(rgb(63,114,203), #38197a);margin: 123px;"></div>
    </header>
    <section></section>
    <section></section>
    <div>
                <form method="post">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input class="form-control" type="text" name="first_name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label >Apellidos</label>
                        <input class="form-control" type="text" name="last_name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label >Nombre de usuario</label>
                        <input class="form-control" type="text" name="username">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label >Correo</label>
                        <input class="form-control" type="text" name="email">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label >Contraseña</label>
                        <input class="form-control" type="password" name="password1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <label >Confirmar contraseña</label>
                        <input class="form-control" type="password" name="password2">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="form-group">
                        <button class="btn btn-primary "type="submit">Guardar</button>
                    </div>
                </div>
            </div>
            
        </form>
    </div>
{% endblock %}
